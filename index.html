<!DOCTYPE html>
<html>
<head>
    <title>Simple GCL Pascal Compiler</title>
    <style>
        body { 
            font-family: Arial; 
            background: linear-gradient(135deg, #f4f4f4, #e6f7ff); 
            padding:20px; 
        }
        h2 { color: #004d99; }
        textarea { 
            width: 100%; 
            height: 150px; 
            font-size: 15px; 
            border: 2px solid #3399ff; 
            border-radius: 6px; 
            background: #f9fcff; 
            color: #003366;
            padding: 10px;
        }
        button { 
            margin-top: 10px; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 6px; 
            background: #3399ff; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }
        button:hover { background: #2673cc; }
        #output { 
            background: white; 
            padding: 15px; 
            margin-top: 20px; 
            border-radius: 8px; 
            border: 1px solid #ccc;
        }
        .token { 
            padding: 3px 5px; 
            margin: 3px; 
            display: inline-block; 
            border-radius: 4px; 
            font-weight: bold;
        }
        /* Variasi warna token */
        .KEYWORD { background: #ffcccc; color: #990000; }
        .IDENTIFIER { background: #ccffcc; color: #006600; }
        .NUMBER { background: #ffffcc; color: #666600; }
        .ASSIGN { background: #e6ccff; color: #4b0082; }
        .OPERATOR { background: #cce6ff; color: #004080; }
        .SYMBOL { background: #ffe6cc; color: #994d00; }
    </style>
</head>
<body>

<h2>Simple Pascal-like Compiler (Lexical Scanner for GCL)</h2>

<textarea id="code" placeholder="Tulis kode GCL di sini... 

Contoh:
if x > 0 -> y := y + 1 fi
"></textarea>

<br><br>
<button onclick="compile()">Run Scanner</button>

<div id="output"></div>

<script>
function compile() {
    let code = document.getElementById("code").value;

    // Pola token untuk GCL sesuai batasan
    const tokenPatterns = [
        { type: "KEYWORD", regex: /\b(if|fi|do|od|->)\b/g },
        { type: "IDENTIFIER", regex: /\b[a-zA-Z_][a-zA-Z0-9_]*\b/g },
        { type: "NUMBER", regex: /\b\d+\b/g },
        { type: "ASSIGN", regex: /:=/g },
        { type: "OPERATOR", regex: /==|<=|>=|<|>|!=|\+|-|\*|\//g },
        { type: "SYMBOL", regex: /[();]/g }
    ];

    let tokens = [];

    // Ekstraksi token
    tokenPatterns.forEach(pattern => {
        let match;
        while ((match = pattern.regex.exec(code)) !== null) {
            tokens.push({ value: match[0], type: pattern.type, index: match.index });
        }
    });

    // Urutkan token berdasarkan posisi kemunculan dalam teks
    tokens.sort((a, b) => a.index - b.index);

    // Tampilkan hasil
    let html = "<h3>Output Token:</h3>";
    tokens.forEach(t => {
        html += `<span class="token ${t.type}">${t.value} â†’ <b>${t.type}</b></span><br>`;
    });

    document.getElementById("output").innerHTML = html;
}
</script>

</body>
</html>
